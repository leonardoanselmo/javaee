<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>BootsFaces Basic Page</title>
</h:head>
<h:body>
	<b:container>
		<b:row>
			<b:column>
				<h1>Hello, world! Leonardo.</h1>
			</b:column>
		</b:row>

		<b:form horizontal="true" >
			<b:inputText placeholder="Username" required="true" label="Username"
				colMd="10" labelColMd="2">
				<f:facet name="prepend">
					<b:icon name="user" />
				</f:facet>
			</b:inputText>

			<b:inputText placeholder="Password" label="Password" colMd="10"
				labelColMd="2">
				<f:facet name="prepend">
					<b:iconAwesome name="key" />
				</f:facet>
			</b:inputText>
		</b:form>
		
	</b:container>
</h:body>
</html>
